<section class="py-16 text-center text-white m-10">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let event of wishlist" class="bg-gray-800 rounded-lg overflow-hidden shadow-lg p-6">
        <img [src]="event.img" alt="Event Poster" class="w-full h-48 object-contain mb-4">
        <h3 class="text-2xl font-bold mb-2">{{ event.name }}</h3>
        <p class="text-lg mb-2">Ticket Pricing: {{ event.pricing }}</p>
        <p class="text-lg mb-2">Category: {{ event.category }}</p>
        <p class="text-lg mb-4">Tickets Remaining: {{ event.tickets }}</p>
        <div class="flex justify-between items-center">
          <button class="text-white flex items-center" (click)="toggleWishlist(event)">
            <svg *ngIf="isInWishlist(event)" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 3.72l-.72-.71a5.25 5.25 0 0 0-7.43 7.42L10 17.11l8.15-6.7a5.25 5.25 0 0 0-7.43-7.42l-.72.71z" clip-rule="evenodd" />
            </svg>
            <svg *ngIf="!isInWishlist(event)" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white mr-1" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            {{ isInWishlist(event) ? 'Remove from Wishlist' : 'Add to Wishlist' }}
          </button>
          <button [routerLink]="['/eventdetails', event.id]" class="bg-black text-white font-semibold py-2 px-4 transition duration-300 hover:bg-gray-700">
            See Details
          </button>
          <button class="bg-green-600 text-white font-semibold py-2 px-4 transition duration-300 hover:bg-green-700">
            Book Now
          </button>
        </div>
      </div>
    </div>
  </section>
