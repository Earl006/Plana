<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50" *ngIf="show">
    <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Confirm Cancellation</h2>
      <p class="mb-6">Are you sure you want to cancel this booking?</p>
      <div class="flex justify-end">
        <button class="bg-red-600 text-white py-2 px-4 rounded mr-2 hover:bg-red-500 transition"
                (click)="confirm()">Yes, Cancel</button>
        <button class="bg-gray-600 text-white py-2 px-4 rounded hover:bg-gray-500 transition"
                (click)="close()">No, Keep</button>
      </div>
    </div>
  </div>
