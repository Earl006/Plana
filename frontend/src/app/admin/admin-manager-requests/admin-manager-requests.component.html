<app-topbar></app-topbar>
<app-admin-sidebar></app-admin-sidebar>
<div class="container mx-auto px-4 py-20 h-screen">
  <div class="flex mx-32 justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-white">Pending Manager Requests</h1>
  </div>

  <div class="bg-gray-800 mx-32 shadow-md rounded-lg overflow-hidden">
    <table class="w-full">
      <thead class="bg-gray-700">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Phone</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Created At</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-600">
        <tr *ngFor="let user of pendingRequests" class="hover:bg-gray-700">
          <td class="px-6 py-4 whitespace-nowrap text-white">
            <div class="flex items-center">
              <img class="h-10 w-10 rounded-full mr-3" [src]="user.avatarUrl" [alt]="user.firstName">
              <div>
                {{ user.firstName }} {{ user.lastName }}
              </div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-white">{{ user.email }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-white">{{ user.phoneNumber }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-white">{{ user.createdAt | date:'medium' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button (click)="approveRequest(user.id)" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mr-2">
              Approve
            </button>
            <button (click)="rejectRequest(user.id)" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
              Reject
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
