<div class="fixed top-0 left-0 w-full flex items-center justify-between bg-gray-800 text-white p-4 shadow-lg z-10">
    <div class="text-sm">
      {{ currentDate | date: 'fullDate' }} {{ currentTime | date: 'shortTime' }}
    </div>
    <div class="relative group">
        <span class="mr-10">Good {{ greeting }}, {{ managerName }}</span>

        <button class="text-white mr-4 hover:text-gray-300">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </button>
        <div class="absolute right-0 mt-2 w-48 bg-[#010A1A] rounded-md shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300">
          <div class="py-1">
              <a routerLink="/profile" class="block px-4 py-2 text-sm cursor-pointer  text-white hover:bg-[#010A1A]/60">Edit Profile</a>
              <a routerLink="/change-password" class="block px-4 py-2 cursor-pointer text-sm text-white hover:bg-[#010A1A]/60">Change Password</a>
  
              <a (click)="logout()" class="block px-4 py-2 text-sm text-white hover:bg-[#010A1A]/60 cursor-pointer">Logout</a>
            <ng-template #loggedOut>
              <a routerLink="/login" class="block px-4 py-2 text-sm text-white hover:bg-[#010A1A]/60">Login</a>
              <a routerLink="/register" class="block px-4 py-2 text-sm text-white hover:bg-[#010A1A]/60">Register</a>
            </ng-template>
          </div>
        </div>
      </div>
  </div>
