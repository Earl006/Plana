<app-topbar></app-topbar>
<app-sidebar></app-sidebar>
<div class="max-w-4xl mt-20 mx-auto my-8 p-6 py-16 bg-gray-900 rounded-lg shadow-lg text-gray-100">
    <h2 class="text-2xl font-bold mb-6 text-blue-400">Verify Booking</h2>
    
    <form [formGroup]="verifyForm" (ngSubmit)="onSubmit()" class="mb-8 bg-gray-800 p-6 rounded-lg">
      <div class="mb-4">
        <label for="bookingId" class="block text-sm font-medium text-blue-400 mb-2">Booking ID:</label>
        <input id="bookingId" type="text" formControlName="bookingId" 
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter booking ID">
      </div>
      <div class="mb-4">
        <label for="verificationCode" class="block text-sm font-medium text-blue-400 mb-2">Verification Code:</label>
        <input id="verificationCode" type="text" formControlName="verificationCode" 
               class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
               placeholder="Enter verification code">
      </div>
      <button type="submit" [disabled]="!verifyForm.valid"
              class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 disabled:opacity-50 disabled:cursor-not-allowed">
        Verify Booking
      </button>
    </form>
  
    <div class="mb-8 bg-gray-800 p-6 rounded-lg">
      <h3 class="text-xl font-semibold mb-4 text-blue-400">Event Attendance</h3>
      <p class="text-lg font-bold text-white">Total Attendees: {{ totalAttendees }}</p>
    </div>
  
    <div class="bg-gray-800 p-6 rounded-lg overflow-x-auto">
      <h3 class="text-xl font-semibold mb-4 text-blue-400">Verified Bookings</h3>
      <table class="min-w-full divide-y divide-gray-700">
        <thead class="bg-gray-700">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Booking ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Event</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Quantity</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Total Price</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Verification Code</th>
          </tr>
        </thead>
        <tbody class="bg-gray-800 divide-y divide-gray-700">
          <tr *ngFor="let booking of verifiedBookings" class="hover:bg-gray-700">
            <td class="px-6 py-4 whitespace-nowrap">{{ booking.id }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ booking.event.title }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ booking.quantity }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ booking.totalPrice | currency }}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{ booking.verificationCode }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
