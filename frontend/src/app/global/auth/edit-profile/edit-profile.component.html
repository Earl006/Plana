<app-navbar></app-navbar>

<div class="container mx-auto h-screen mt-20 flex justify-center items-center">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6">
    <h1 class="text-4xl font-bold text-white mb-8 text-center">Edit Profile</h1>
    <div *ngIf="successMessage" class="mb-4 bg-green-500 text-white px-4 py-2 rounded-lg flex justify-between items-center">
      <span>{{ successMessage }}</span>
      <button type="button" class="text-white hover:text-gray-200" (click)="clearMessages()" aria-label="Close">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
  
    <div *ngIf="errorMessage" class="mb-4 bg-red-500 text-white px-4 py-2 rounded-lg flex justify-between items-center">
      <span>{{ errorMessage }}</span>
      <button type="button" class="text-white hover:text-gray-200" (click)="clearMessages()" aria-label="Close">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="mb-4 text-center" *ngIf="managerRequestStatus !== 'APPROVED'">
      <p class="text-white mb-2">Want to be an Event Manager?</p>
      <button
        class="bg-black text-white py-2 px-4 rounded hover:bg-gray-900 transition"
        [ngClass]="{'bg-green-500': managerRequestStatus === 'PENDING'}"
        (click)="sendManagerRequest()"
        [disabled]="managerRequestStatus === 'PENDING'"
      >
        <ng-container *ngIf="managerRequestStatus === 'NOT-REQUESTED'">Send a Request</ng-container>
        <ng-container *ngIf="managerRequestStatus === 'PENDING'">
          &#x2713; Request Sent
        </ng-container>
        <ng-container *ngIf="managerRequestStatus === 'REJECTED'">Request Status Review</ng-container>
      </button>
    </div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="firstName" class="block text-white mb-2">First Name</label>
        <input type="text" id="firstName" formControlName="firstName" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none">
      </div>
      <div class="mb-4">
        <label for="lastName" class="block text-white mb-2">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-white mb-2">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none">
      </div>
      <div class="mb-4">
        <label for="phoneNumber" class="block text-white mb-2">Phone Number</label>
        <input type="tel" id="phoneNumber" formControlName="phoneNumber" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none">
      </div>
      <button type="submit" class="bg-black text-white py-2 px-4 rounded hover:bg-gray-900 transition w-full">Save Changes</button>
    </form>
  </div>
</div>
