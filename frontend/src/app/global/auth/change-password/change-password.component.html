<app-navbar></app-navbar>

<div class="container mx-auto h-screen flex justify-center items-center">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6">
      <h1 class="text-4xl font-bold text-white mb-8 text-center">Change Password</h1>
      <div *ngIf="successMessage" class="mb-4 bg-green-500 text-white px-4 py-2 rounded-lg flex justify-between items-center">
        <span>{{ successMessage }}</span>
        <button type="button" class="text-white hover:text-gray-200" (click)="clearMessages()" aria-label="Close">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    
      <div *ngIf="errorMessage" class="mb-4 bg-red-500 text-white px-4 py-2 rounded-lg flex justify-between items-center">
        <span>{{ errorMessage }}</span>
        <button type="button" class="text-white hover:text-gray-200" (click)="clearMessages()" aria-label="Close">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <form [formGroup]="passwordForm!" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="oldPassword" class="block text-white mb-2">Old Password</label>
          <input type="password" id="oldPassword" formControlName="oldPassword" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none">
        </div>
        <div class="mb-4">
          <label for="newPassword" class="block text-white mb-2">New Password</label>
          <input type="password" id="newPassword" formControlName="newPassword" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none">
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-white mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="w-full p-2 rounded bg-gray-700 text-white placeholder-gray-400 focus:outline-none">
        </div>
        <button type="submit" class="bg-black text-white py-2 px-4 rounded hover:bg-gray-900 transition w-full">Change Password</button>
      </form>
    </div>
  </div>
